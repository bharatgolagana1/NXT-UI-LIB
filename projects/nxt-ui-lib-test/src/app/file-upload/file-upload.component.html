<div>
    <app-title title="Upload"></app-title>
</div>
<div class="content input-main-container">
    <div class="input-grid">
        <div>
            <div class="form-group col-md-4">
              <div class="dropzone" fileDragDrop (filesChangeEmiter)="onFileChange($event)">
                <div class="text-wrapper">
                  <div class="centered">
                    <div>
                      <mat-icon style="color: #BEBEBF;">cloud_upload</mat-icon>
                    </div>
                    <label>{{'Drag files to upload or'}}</label><br>
                    <label for="file" class="mt-3"><span class="textLink">{{'Choose File'}}</span></label>
                    <input type="file" name="file" formControlName="supportDocs" id="file"
                      (change)="onFileChange($event)" accept=".pdf, .cvs, .jpeg, .jpg, .png, .docx, .doc" multiple>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div *ngFor="let file of files">
            <img *ngIf="file" [src]="file.url" width="100px" height="100px">
          </div>
          
</div>
