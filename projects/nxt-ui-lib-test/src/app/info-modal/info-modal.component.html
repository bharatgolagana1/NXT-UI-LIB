<div class="main-container">
    <div class="modal-title">
        <div >Title</div>
        <button  mat-button mat-dialog-close>&times;</button>
    </div>
    
    <mat-divider style="margin:0px -24px"></mat-divider>
   
    <div style="padding:16px 0px">
        <table id="infoTable" mat-table [dataSource]="dataSource" class="mat-elevation-z0" >
        
        
          
            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                <th mat-header-cell *matHeaderCellDef >
                    
                    <div *ngIf="column !== 'select'">{{column}}</div>
                </th>
    
                <td mat-cell *matCellDef="let element">
                   
                    <div *ngIf="column !== 'select'">{{element[column]}}</div>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" class="nxt-table-row"></tr>
    
    
    
        </table>
    </div>
    <mat-divider style="margin:0px -24px"></mat-divider>
    <div class="footer">
        <button mat-stroked-button style="border-radius:4px ;" color="primary"  mat-dialog-close >Close</button>
    </div>
</div>
